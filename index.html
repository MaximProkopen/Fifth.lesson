<body>
    <script>
        function padString(userName, userNumber, userSymbol, flag) {
            var magnitude = userName.length;
            if (magnitude <= userNumber) {
                for (var i = magnitude; i >= magnitude && userNumber > i; i++) {
                    if (flag !== true) {
                        userName = userSymbol + userName;
                    } else {
                        userName += userSymbol
                    }
                }
                return userName;
            } else {
                return userName;
            }
        }
        let result = padString('Maksym', 15, '*', true);
        console.log(result);
    </script>
</body>

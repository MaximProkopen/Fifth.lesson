<body>
    <script>
        function padString(userName, userNumber, userSymbol){
            var magnitude = userName.length;
            var characterAssignment = '';
            if (magnitude >= userNumber){
                console.log(userName)
            } else {
                for(var i = magnitude; i >= magnitude && userNumber > i; i++){
                    characterAssignment+=userSymbol;
                }
                console.log(userName+characterAssignment);
                // console.log(characterAssignment+userName);
            }
        }
        padString('Maksym', 10, '*');
    </script>
